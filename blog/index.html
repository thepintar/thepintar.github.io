How was it to wireframe and create an HTML page with a pair?
	It was nice having someone else to suggest ideas I hadn't thought of, although once we found a template we liked, we mostly worked on our own.
Did you find wireframing to be helpful to your development process?
	I did find it helpful. Having the roadmap there to reference let me see right away what sort of code I needed so I googled it and didn't waste time looking around for different options.
What did you and your pair decide made a good wireframe? 
	We decided something very simple and clear worked best, especially for a blog.
What new semantic elements did you learn about (if any)?
	I learned about about <header>,<footer>,<nav> and <article>.

-->
